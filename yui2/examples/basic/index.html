<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<!-- YUI Dependencies -->
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/container/assets/skins/sam/container.css" />
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/container/container-min.js"></script>

<!-- Magnifier Lib -->
<link rel="stylesheet" type="text/css" href="../../default.css" />
<script type="text/javascript" src="../../magnifier.js"></script>

<!-- Custom JS -->
<script type="text/javascript">
	YAHOO.util.Event.addListener(window, "load", function() {
		panel = new YAHOO.extension.Magnifier("image_anchor");
	});
</script>

<!-- Custom Styling -->
<style type="text/css">
	/**
	 * Setting no margin and padding on body is a YUI recommendation.
	 * The image anchor *must* be a block element for magnifier.js to work.
	 * Other styling is just my preference.
	 */
	body { margin:0; padding:0; background: gray; }
	a#image_anchor { margin: 0; padding: 0; display: block; width: 300px; }
	a#image_anchor img { margin: 0; padding: 0; border-width: 0; }
</style>

</head>
<body>

<!-- Custom HTML -->
<a id="image_anchor" href="images/big.jpg">
    <img src="images/small.jpg" />
</a>

</body>
</html>
